<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>cadastro</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome" ><strong>Nome</strong></label> 
                <input type="text" name="nome" id="nome" required>
            </div>

            <div  class="campo">
<label for="sobrenome"><strong>sobrenome</strong></label>
<input type="text" name="sobrenome" id="sobrenome" required>

            </div>
        </fieldset>

        <div class="campo">
            <label for="email"> <strong>email</strong></label>
            <input type="email"name="email" id="email" required>
        </div>

        <div class="campo">
            <label"> <strong>De qual lado da aplicação você densenvolve? </strong></label>
            <label>
                <input type="radio" name="deveweb" value="frontend" checked> front-end
            </label>
            <label>
            <input type="radio" name="deveweb" value="backend"> back-end
        </label>
        <label>
            <input type="radio" name="deveweb" value="fullstack"> fullstack
        </label>
   </div>

   <div class="campo">
    <label for="senioridade"> <strong>Senior idade </strong></label>
    <select id="senioridade">
        <option selected disabled value=""> Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>
   </div>

   <fieldset class="grupo">
    <div id="checkbox">
        <label>  <strong> selecione as tecnologias que ultiliza: </strong></label> <br><br>
        <input type="checkbox" id="tecnologia1" value="html">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" value="css">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" value="javascript">
        <label for="tecnologia3">JAVASCRIPT</label>
        <input type="checkbox" id="tecnologia4" value="php">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia2" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia3" value="phyton">
        <label for="tecnologia6">PHYTON</label>
        <input type="checkbox" id="tecnologia4" value="Java">
        <label for="tecnologia7">JAVA</label>
    </div>
   </fieldset>

   <div class="campo">
    <label> <strong> Conte um pouco da sua experiência</strong> </label>
    <textarea rows="5" style="width: 15cm" id="experiência" required ></textarea>
   </div>

   <button class="botão" type="submit">concluir</button>
 </form>
</body>
</html>
